<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetshop - 購物車</title>
  <link rel="stylesheet" href="./css/all.css">
  <script src="https://kit.fontawesome.com/a7b6f85b98.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container header__phone">
    <a href="#"><i class="fa-solid fa-bars"></i></a>
    <h1><img class="i_logo" src="./img/logotype.png"></h1>
    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
  </header>
  <header class="container header__laptop">
    <h1 class="logoArea">
      <img class="logoArea_mark" src="./img/logo-dark.png">
      <img class="i_logo" src="./img/logotype.png">
    </h1>
    <div class="navGroup">
      <div class="navGroup__link">
        <a href="./index.html">首頁</a>
        <a href="./product.html">甜點</a>
        <a href="./login.html">登入</a>      
      </div>
      <a class="navGroup__cart" href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>    
  </header>
  <main class="container">
    <section class="cart">
      <div class="cart__title"><h3>您的購物車</h3></div>
      <div class="cartList">
        <div class="cartList__part1">
          <img src="./img/item5.jpg" alt="">
          <div class="cartList__part1--text">
            <div class="cartList__product">
              <label for="" class="cartList__product--name">焦糖馬卡龍</label>
              <label for="" class="cartList__product--uniPrice">NT$ 450</label>
            </div>
            <div class="cartList__count">
              <a href="#" class="cartList__count--btn">-</a>
              <input type="text" name="" id="" value="2" class="cartList__count--btn">
              <a href="#" class="cartList__count--btn">+</a>
            </div>
          </div>
        </div>
        <div class="cartList__part2">
          <label for="" class="cartList__product--tolPrice">NT$ 900</label>
          <a href="#" class="cartList__part2--del"><i class="fa-solid fa-trash"></i></a>
        </div>        
      </div>
      <div class="cartList">
        <div class="cartList__part1">
          <img src="./img/item5.jpg" alt="">
          <div class="cartList__part1--text">
            <div class="cartList__product">
              <label for="" class="cartList__product--name">焦糖馬卡龍</label>
              <label for="" class="cartList__product--uniPrice">NT$ 450</label>
            </div>
            <div class="cartList__count">
              <a href="#" class="cartList__count--btn">-</a>
              <input type="text" name="" id="" value="2" class="cartList__count--btn">
              <a href="#" class="cartList__count--btn">+</a>
            </div>
          </div>
        </div>
        <div class="cartList__part2">
          <label for="" class="cartList__product--tolPrice">NT$ 900</label>
          <a href="#" class="cartList__part2--del"><i class="fa-solid fa-trash"></i></a>
        </div>        
      </div>
      <div class="cartList">
        <div class="cartList__part1">
          <img src="./img/item5.jpg" alt="">
          <div class="cartList__part1--text">
            <div class="cartList__product">
              <label for="" class="cartList__product--name">焦糖馬卡龍</label>
              <label for="" class="cartList__product--uniPrice">NT$ 450</label>
            </div>
            <div class="cartList__count">
              <a href="#" class="cartList__count--btn">-</a>
              <input type="text" name="" id="" value="2" class="cartList__count--btn">
              <a href="#" class="cartList__count--btn">+</a>
            </div>
          </div>
        </div>
        <div class="cartList__part2">
          <label for="" class="cartList__product--tolPrice">NT$ 900</label>
          <a href="#" class="cartList__part2--del"><i class="fa-solid fa-trash"></i></a>
        </div>        
      </div>
    </section>
    <section class="orderSubtotal">
      <div class="orderSubtotal__title"><h3>訂單摘要</h3></div>
      <div>
        <div class="orderSubtotal__price">
          <label for="">小計</label>
          <label for="">NT$ 2,700</label>
        </div>
        <div class="orderSubtotal__price">
          <label for="">運費</label>
          <label for="">NT$ 300</label>
        </div>
        <div class="orderSubtotal__price orderSubtotal__price--tol">
          <label for="">總計</label>
          <label for="">NT$ 3,000</label>
        </div>
      </div>
      <button class="inputBtn__btn inputBtn__btn--lg">結帳</button>
    </section>
  </main>
  <footer>
    <div class="bg-primary">
      <ul class="container ComEmail">
        <li class="ComEmail__title">
          <img src="./img/logo-light.png" alt="">
          訂閱你我的甜蜜郵件
        </li>
        <li class="inputBtn">        
          <span class="inputBtn__icon"><i class="fa-solid fa-envelope"></i></span>
          <input class="inputBtn__box inputBtn__box--sm" type="email" name="" id="">        
          <button class="inputBtn__btn inputBtn__btn--sm"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </li>
      </ul>
    </div>
    <div class="bg-fourth">
      <section class="container ComInformation">
        <img class="ComInformation__logo" src="./img/logotype.png" alt="">
        <div class="ComInformation__inf">
          <label for="">07-1234-5678</label>
          <label for="">sweetaste@email.com</label>
          <label for="">800 高雄市新興區幸福路 520 號</label>
        </div>
        <div class="ComInformation__connection">
          <div class="ComInformation__connection--app">
            <a href="#"><img src="./img/ic-line@.png" alt=""></a>
            <a href="#"><img src="./img/ic-facebook.png" alt=""></a>
          </div>
          <label for="">© 2018 Sweetaste* All Rights Reserved</label>
        </div>
        <img class="ComInformation__text" src="./img/sm-今天是個吃甜點的好日子.png" alt="">
      </section>
    </div>
